<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product p {
            margin: 5px 0;
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #f39c12;
        }
        .delete-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
        #product-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>

    <div id="product-form">
        <h2>Add New Product</h2>
        <form id="new-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required><br><br>
            <input type="number" id="product-price" placeholder="Price (₹)" required><br><br>
            <textarea id="product-description" placeholder="Product Description" required></textarea><br><br>
            <input type="file" id="product-image" accept="image/*" required><br><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="product-grid" id="product-grid"></div>

    <script>
        const apiUrl = "YOUR_GOOGLE_SCRIPT_URL"; // Replace with your Apps Script URL

        // Fetch products from Google Sheets via API
        function fetchProducts() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(products => {
                    const productGrid = document.getElementById('product-grid');
                    productGrid.innerHTML = ''; // Clear the grid before rendering new products

                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p class="price">₹${product.price}</p>
                            <p>${product.description}</p>
                            <button class="delete-button" onclick="deleteProduct('${product.name}')">Delete</button>
                        `;
                        productGrid.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // Function to handle form submission and add a new product
        document.getElementById('new-product-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const description = document.getElementById('product-description').value;
            const imageFile = document.getElementById('product-image').files[0]; // Get the image file

            const reader = new FileReader();
            reader.onloadend = function() {
                const imageBase64 = reader.result.split(',')[1]; // Get base64 string of the image

                // Send the new product data, including the base64 image, to your Google Sheets via the API
                const newProduct = {
                    name: name,
                    price: price,
                    description: description,
                    image: imageBase64
                };

                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newProduct)
                })
                .then(response => response.json())
                .then(() => {
                    fetchProducts(); // Reload the product list after adding
                })
                .catch(error => console.error('Error adding product:', error));
            };
            reader.readAsDataURL(imageFile); // Read the image as a data URL
        });

        // Load products when the page is ready
        fetchProducts();
    </script>
</body>
</html>
