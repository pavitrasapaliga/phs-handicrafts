<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            color: #333;
        }
        .price {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Catalog</h1>
    <p>Browse our amazing products!</p>
</header>

<div class="product-container">
    <!-- Product 1 -->
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$25.00</p>
        <button>Buy Now</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$40.00</p>
        <button>Buy Now</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$15.00</p>
        <button>Buy Now</button>
    </div>

    <!-- Product 4 -->
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p class="price">$30.00</p>
        <button>Buy Now</button>
    </div>

    <!-- Add more products as needed -->
</div>

</body>
</html>
