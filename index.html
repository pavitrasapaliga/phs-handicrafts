<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .product {
      background: white;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .product p {
      font-size: 1em;
      color: #555;
    }
    .product .price {
      font-size: 1.2em;
      color: #f39c12;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; padding-top: 20px;">Product Catalog</h1>
  
  <div id="product-container" class="product-container"></div>
  
  <script>
    // Fetch product data from Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbyCF87eG6Y3fSiB81O0upmQw8sViA4lO04ioQrcaeeASUjRiB8vXD9kwS-9g2uYZfjtEg/exec') // Replace with your Apps Script URL
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('product-container');
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.classList.add('product');
          
          const productHtml = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="price">â‚¹${product.price}</p>
          `;
          
          productDiv.innerHTML = productHtml;
          container.appendChild(productDiv);
        });
      })
      .catch(error => console.error('Error fetching product data:', error));
  </script>

</body>
</html>
