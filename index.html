<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handicraft Products</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and overall page styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    /* Container to hold all products */
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    /* Styling for individual product cards */
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Product image styling */
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    /* Product name and description */
    .product h3 {
      font-size: 1.5em;
      margin: 15px 10px 10px;
      color: #2c3e50;
    }

    .product p {
      font-size: 1em;
      color: #7f8c8d;
      margin: 0 10px;
      text-align: justify;
    }

    /* Price styling */
    .product .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #f39c12;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <h1>Handicraft Products</h1>
  
  <div id="product-container" class="product-container">
    <div class="loading">
      <p>Loading Products...</p>
    </div>
  </div>

  <script>
    // Fetch product data from the Google Apps Script
    fetch('YOUR_GOOGLE_APPS_SCRIPT_URL')  // Replace with your Google Apps Script URL
      .then(response => response.json())
      .then(products => {
        const container = document.getElementById('product-container');
        container.innerHTML = ''; // Clear loading text
        
        // Loop through each product and create the product card
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.classList.add('product');
          
          const productHtml = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="price">â‚¹${product.price}</p>
          `;
          
          productDiv.innerHTML = productHtml;
          container.appendChild(productDiv);
        });
      })
      .catch(error => {
        console.error('Error fetching product data:', error);
        document.querySelector('.loading').innerHTML = '<p>Error loading products</p>';
      });
  </script>

</body>
</html>
